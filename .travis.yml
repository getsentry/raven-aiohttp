language: python
sudo: false
cache: pip
env:
  matrix:
    - PYTHONASYNCIODEBUG=x
    - PYTHONASYNCIODEBUG=
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
install:
  - time make develop
script:
  - time make lint-python
  - time make test-python
branches:
  only:
    - master
    - /^(?i:feature)-.*$/
deploy:
  provider: pypi
  user: getsentry
  password:
    secure: 
  on:
    tags: true
    repo: getsentry/raven-aiohttp
